# Inicio
showcase:
  enable: true
  title: "CoronaMex"
  subtitle: "Datos y análisis sobre el COVID-19 en México."
  description: '<p>Los datos de México fueron recolectados
  a partir de los comunicados técnicos diarios y las tablas
  de casos confirmados de la Dirección General de Epidemiología
  de la Secretaría de Salud. Las tablas están disponibles en
  <a href="https://github.com/coronamex/datos" target="_blank">coronamex/datos</a>.</p>
  <p>Los datos de otros países fueron obtenidos obtenidos del
  <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">repositorio
  de la Universidad John Hopkins</a>.</p>
  <p>Si encuentran algún error con los datos favor de
  <a href="https://github.com/coronamex/datos/issues" target="_blank">reportarlo</a>.</p>
  <p>Los datos son recolectados por
  <a href="https://profiles.stanford.edu/sur-herrera-paredes" target="_blank">
  Sur Herrera Paredes</a> y se
  actualizan cada noche alrededor de las 19:00 GMT-6</p>'
  socialLinks:
    - icon: "github"
      URL: "https://github.com/coronamex"
    - icon: "twitter"
      URL: "https://twitter.com/sur_hp"

# Casos totales
mejor_curva:
  enable: true
  title: "La curva no se está aplanando"
  content: '<p>La velocidad con la que incrementan los casos es uno de
  los indicadores más importantes del estado de una epidemia
  porque nos permite estimar cuantos nuevos casos habrá
  en los próximos días.</p>
  <p>Esta gráfica muestra el crecimiento
  diario en el número de casos (promediado en los 7 días anteriores),
  dado el número total de casos reportados hasta un momento determinado.
  Una línea horizontal indicaría un crecimiento exponencial.</p>
  <p>La gráfica muestra que después de semanas de crecimiento
  sub-exponencial, la epidemia en
  <span style="background-color: #cab2d6">México</span> se está acelerando.
  Por eso es importante <strong>Quedarse en Casa Ya</strong>.</p>'
  image:
    x: "imagenes/incremento_por_casos.png"
    _2x: "imagenes/incremento_por_casos@2x.png"
    alt: 'Crecimiento de la epidemia del COVID-19 en varios países. La
    gráfica muestra el crecimiento porcentual diario (promediado durante
    los siete días anteriores) en el número de casos como una función
    del número total de casos en cada país.'

# Casos totales
casos:
  enable: true
  title: "Casos acumulados"
  content: '<p>Esta gráfica compara el avance de la  epidemia
  entre varios países a partir del día en que cada país detectó
  al caso 60.</p>
  <p>El eje verical de la gráfica está en escala logarítmica.
  Esto significa que si el crecimiento se ve como una línea recta,
  se trata en realidad de un aumento exponencial en el número
  de casos.</p>'
  image:
    x: "imagenes/casos_acumulados_por_dia.png"
    _2x: "imagenes/casos_acumulados_por_dia@2x.png"
    alt: "Curva epidemiológica. Muestra el número de casos acumulados
    de COVID-19 en varios países a partir del día en que se confirmó
    el caso 60 en cada país."


# Muertes acumuladas
muertes:
  enable: true
  title: "Muertes acumuladas"
  content: '<p>Esta gráfica es similar a la anterior, pero
  compara el número total de muertes en varios países a partir
  de que cada país detectó al caso 60.</p>
  <p>El número de muertes es mucho más variable que el número de
  casos. Esto sucede porque  hay menos muertes que casos, pero
  también porque la letalidad de una enfermedad
  no sólo depende de la tasa de infección sino también otros
  factores como la frecuencia de comorbilidades y la calidad
  de los servicios médicos, entre otros.</p>'
  image:
    x: "imagenes/muertes_acumuladas_por_dia.png"
    _2x: "imagenes/muertes_acumuladas_por_dia@2x.png"
    alt: 'Curva que muestra el número de muertes acumuladas
    por COVID-19 en varios países a partir del día en que
    se confirmó el caso sesenta en cada país.'

# Muertes acumuladas
nacional_sintomas:
  enable: true
  title: "Casos confirmados en México"
  content: '<p>Esta gráfica muestra el número de casos en México
  de acuerdo a la fecha en que empezaron a mostrar síntomas.</p>
  <p>Debido a que pueden pasar hasta dos semanas para que
  las personas infectadas muestren síntomas, no tenemos
  el número real de nuevas infecciones en los últimos días.</p>
  <p>Sin embargo, podemos utilizar los casos que mostraron
  síntomas hasta hace 15 días para <a href="#sir">estimar</a>
  el número de casos en la actualidad</p>'
  image:
    x: "imagenes/inicio_sintomas_por_fecha_nacional.png"
    _2x: "imagenes/inicio_sintomas_por_fecha_nacional@2x.png"
    alt: 'Número de casos de COVID-19 en México que empezaron
    a mostrar síntomas en cada fecha desde el inicio de la
    epidemia. Debido a que los contagiados pueden tardar hasta
    15 días en mostrar síntomas parece que hay menos nuevos casos
    en días recientes pero estos números probablemente aumentarán
    en los próxios días.'

# Modelo SIR
sir:
  enable: true
  title: "¿Cuántos casos hay en México?"
  content: '<p>Esta gráfica muestra el número total de casos por la
  fecha en que <span style="background-color: #7570b3">iniciaron sus
  síntomas</span> y la fecha en que se
  <span style="background-color: #1b9e77">confirmó</span> el caso.
  Las líneas <span style="background-color: #d95f02">marrones</span>
  muestran las estimaciones del número de casos totales basadas en un de un
  <a href="https://gabgoh.github.io/COVID/index.html"
  target="_blank">modelo epidemiológico</a>. Las diferentes líneas
  muestran los resultados con diferentes parámetros. Este modelo se ajusta
  a las fechas de inicio de sntomas, que son un indicador más preciso
  que la fecha de confirmación del caso, y además nos permite estimar el cambio
  en el número reproductivo (R0) del virus desde el inicio de las medidas de
  mitigación.</p>
  <p>La mayor fuente de incertidumbre es que el número de casos
  positivos no corresponde con el total de casos. En México, esto
  es esperado porque se usa un sistema de monitoreo Centinela que
  es parecido a una encuesta. Puedes consultar las estimaciones basadas
  en el sistema Centinela <a href="#sir_centinela">más abajo</a>.</p>
  <p>El código para ajustar, simular y graficar el modelo está
  <a href="https://github.com/coronamex/visualizando/blob/master/sir/sir.r"
  target="_blank">aquí</a>.</p>'
  image:
    x: "imagenes/sir_nacional.png"
    _2x: "imagenes/sir_nacional@2x.png"
    alt: 'Resultados del modelos epidemiológico compartamentalizado SEIR.
    El modelo se ajusta con datos de COVID-19 en Méxido a nivel nacional
    hasta la fecha indicada. Además el modelo asume que el número reproductivo
    básico (R0) disminuye a partir de las medidas de mitigación. Los tiempos
    de infección y de incubación son explorados en una matriz de valores,
    mientras que R0 y el efecto de las
    medidas de mitigación son optimizados por mínimos cuadrados. El ajuste
    de datos utiliza las fechas de inicio de síntomas proporcionados por
    el InDRE de la Dirección General de Epidemiología en la fecha más
    reciente.'

# Modelo SIR con datos Centinela
# https://www.gob.mx/salud/documentos/boletinepidemiologico-sistema-nacional-de-vigilancia-epidemiologica-sistema-unico-de-informacion-231750
sir_centinela:
  enable: true
  title: "¿Cuántos casos hay en México? (Centinela)"
  content: '<p>El modelo de vigilancia Centinela es mucho mejor estimando el
  el verdadero número de casos que simplemente contar casos
  confirmados. Sin embargo, sufre de la misma debilidad porque el retraso
  entre el contagio y los síntomas, hace que los casos detectados en una fecha
  correspondan al pasado. Afortunadamente, podemos usar los datos del
  sistema Centinela con un modelo epidemiológico que nos permite proyectar el
  número de casos en la actualidad.</p>
  <p>Sólo tenemos
  <a href="https://github.com/coronamex/datos/tree/master/sinave/2020"> datos
  incompletos </a> del sistema Centinela, Los números presentados por
  el gobierno de México
  <a href="https://youtu.be/qPvXQ_MiZ4A?t=2613" target="_blank">
  el 11 de abril</a> sólo incluye hasta la semana epidemiológica 13
  que terminó el 28 de marzo.</p>
  <p>Con esta información el modelo SEIR estima que hay cerca de 400 mil casos
  en México. Además, las medidas de mitigación habrían reducido el número
  reproductivo del virus en un 20%, muy lejos de lo necesario.
  <strong>Quédate en Casa</strong>.</p>'
  image:
    x: "imagenes/sir_nacional_centinela.png"
    _2x: "imagenes/sir_nacional_centinela@2x.png"

# Comunitarios
comunitarios:
  enable: true
  title: "La epidemia se acelera"
  content: '<p>La <a href="#casos">curva epidemiológica</a> sugiere
  que los casos en México han crecido más lentamente que en otros
  países. Sin embargo las primeras semanas de la epidemia se
  se constituyeron casi enteramente de casos importados.</p>
  <p>Cuando miramos los casos de transmisión comunitaria podemos ver
  que están creciendo a mayor velocidad que los casos importados.</p>
  <p>Por eso es crítico seguir las recomendaciones de
  la sana distancia y <strong>Quedarse en casa</strong>.</p>
  <p>NOTA: El 2020-04-06 la Secretaría de Salud dejó de proveer la
  fecha de llegada a México de los casos confirmados. Esto hace más
  difícil distinguir entre casos comunitarios e importados. Es posible que
  los números en esta gráfica no sean del todo precisos, pero las
  tendencias son claras.</p>
  <p>NOTA2: El 2020-04-08 las Secretaría de Salud dejó de publicar
  si los casos positivos habían pasado por otro país. Sin esta información
  es imposible seguir actualizando esta gráfica, pero es claro que la
  transmisión comunitaria representa la mayoría de los casos actuales
  y se continúan acelerando.</p>'
  image:
    x: "imagenes/casos_acumulados_comunitarios_importados.png"
    _2x: "imagenes/casos_acumulados_comunitarios_importados@2x.png"


# Estados
estados:
  enable: true
  title: "Situación en los estados"
  content: '<p>Los lugares con más población siempre tienen más
  casos y por lo tanto el número total de casos no refleja
  la fase de la epidemia. En cambio, la cantidad de casos
  normalizada por población es un mejor indicador de qué tanto
  ha penetrado la epidemia en una región.</p>
  <p>Esta gráfica muestra el número de casos por cada 100 mil
  habitantes (población de 2015) en los 10 últimos días en las
  32 entidades federativas del país.</p>'
  image:
    x: "imagenes/casos_100mil_estados.png"
    _2x: "imagenes/casos_100mil_estados@2x.png"


# Estados comunitarios
inicio_comunitarios:
  enable: true
  title: "¿Cuándo inició la transmisión comunitaria?"
  content: '<p>El primer caso en México de una persona que no viajó al
  extranjero mostró síntomas el 17 de febrero en la Ciudad de México.
  Para el 25 de marzo, todos los estados tenían al menos un
  caso de este tipo.</p>
  <p>Para cuando iniciaron las medidas de sana distancia (23 de marzo),
  30 de los 32 estados ya tenían transmisión comunitaria. Sin embargo,
  los datos oficiales mostraban 17 estados con este tipo de casos.</p>
  <p>En total hubo una mediana de 10 días de retraso entre el inicio de
  la transmisión comunitaria en una entidad y su detección.</p>
  <p>NOTA: Los datos de detección antes del 14 de marzo están incompletos.
  Es posible que la detección de transmisión comunitaria en la CdMX o en
  Querétaro haya ocurrido antes.</p>
  <p>NOTA2: Esta gráfica usa datos hasta 2020-04-05 porque la Secretaría
  de salud dejó de presentar información completa el 2020-04-06, haciendo
  más imprecisa la distinción entre casos comunitarios e importados.</p>'
  image:
    x: "imagenes/inicio_comunitarios.png"
    _2x: "imagenes/inicio_comunitarios@2x.png"

# Letalidad
letalidad:
  enable: true
  title: "¿Cómo se interpreta la letalidad?"
  content: '<p>La letalidad es la proporción de gente enferma que termina
  falleciendo. Es un parámetro importante pero es casi imposible medirlo
  en tiempo real. Esto se ilustra con una simulación. Si pudiéramos
  medir todos los nuevos casos instantáneamente, terminaríamos subestimando
  la verdadera letalidad. Por otro lado, el retraso entre la aparición de
  un caso y su detección provoca que sobrestimemos la verdadera letalidad.</p>
  <p>En el mundo real, el cálculo es todavía más complicado porque no
  detectamos todos los casos, y porque variaciones regionales causan
  diferentes tipos de error.</p>
  <p>La simulación muestra que es posible estimar la letalidad de manera
  retrospectiva, una vez que no hay nuevos casos.
  Usando este principio, podemos usar la letalidad del COVID-19
  en China (4.2%) y Corea del Sur (1.1%) para darnos una idea de lo que podemos
  esperar. La diferencia de 3% es el efecto entre la eficiencia de las
  medidas de mitigación. <strong>Quédate en Casa</strong>.</p>'
  image:
    x: "imagenes/letalidad_diagrama.png"
    _2x: "imagenes/letalidad_diagrama@2x.png"
