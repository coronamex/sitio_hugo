# Inicio
showcase:
  enable: true
  title: "CoronaMex"
  subtitle: "Datos y análisis sobre el COVID-19 en México."
  description: '<p>Los datos de México fueron recolectados
  a partir de los comunicados técnicos diarios y las tablas
  de casos confirmados de la Dirección General de Epidemiología
  de la Secretaría de Salud. Las tablas están disponibles en
  <a href="https://github.com/coronamex/datos" target="_blank">coronamex/datos</a>.</p>
  <p>Los datos de otros países fueron obtenidos obtenidos del
  <a href="https://github.com/CSSEGISandData/COVID-19" target="_blank">repositorio
  de la Universidad John Hopkins</a>.</p>
  <p>Si encuentran algún error con los datos favor de
  <a href="https://github.com/coronamex/datos/issues" target="_blank">reportarlo</a>.</p>
  <p>Los datos son recolectados por
  <a href="https://profiles.stanford.edu/sur-herrera-paredes" target="_blank">
  Sur Herrera Paredes</a> y se
  actualizan cada noche alrededor de las 19:00 GMT-6</p>'
  socialLinks:
    - icon: "github"
      URL: "https://github.com/coronamex"
    - icon: "twitter"
      URL: "https://twitter.com/sur_hp"

# Casos totales
mejor_curva:
  enable: true
  title: "Aplanando la curva"
  content: '<p>La velocidad con la que incrementan los casos es uno de
  los indicadores más importantes del estado de una epidemia
  porque nos permite estimar cuantos nuevos casos habrá
  en los próximos días.</p>
  <p>Esta gráfica muestra el crecimiento
  diario en el número de casos (promediado en los 7 días anteriores),
  dado el número total de casos reportados hasta un momento determinado.
  Una línea horizontal indicaría un crecimiento exponencial.</p>
  <p>La gráfica muestra que la epidemia en
  <span style="background-color: #cab2d6">México</span>
  ha crecido algo más lentamente que si fuera exponencial
  (porque la línea decrece). Sin embargo, esta tendencia puede
  cambiar en cualquier momento como pasó en varios países.
  Por eso es importante <strong>Quedarse en Casa</strong>.</p>'
  image:
    x: "imagenes/incremento_por_casos.png"
    _2x: "imagenes/incremento_por_casos@2x.png"

# Casos totales
casos:
  enable: true
  title: "Casos acumulados"
  content: '<p>Esta gráfica compara el avance de la  epidemia
  entre varios países a partir del día en que cada país detectó
  al caso 60.</p>
  <p>El eje verical de la gráfica está en escala logarítmica.
  Esto significa que si el crecimiento se ve como una línea recta
  se trata en realidad de un aumento exponencial en el número
  de casos.</p>'
  image:
    x: "imagenes/casos_acumulados_por_dia.png"
    _2x: "imagenes/casos_acumulados_por_dia@2x.png"


# Muertes acumuladas
muertes:
  enable: true
  title: "Muertes acumuladas"
  content: '<p>Esta gráfica es similar a la anterior pero
  compara el número total de muertes en varios países a partir
  de que cada país detectó al caso 60.</p>
  <p>El número de muertes es mucho más variable que el número de
  casos. Esto sucede porque la letalidad de una enfermedad
  no sólo depende de la tasa de infección sino también otros
  factores como la frequencia de comorbilidades y la calidad
  de los servicios médicos, entre otros.</p>'
  image:
    x: "imagenes/muertes_acumuladas_por_dia.png"
    _2x: "imagenes/muertes_acumuladas_por_dia@2x.png"

# Muertes acumuladas
nacional_sintomas:
  enable: true
  title: "Casos confirmados en México"
  content: '<p>Esta gráfica muestra el número de casos en México
  de acuerdo a la fecha en que empezaron a mostrar síntomas.</p>
  <p>Debido a que pueden pasar hasta dos semanas para que
  las personas infectadas muestren síntomas, no tenemos
  el número real de nuevas infecciones en los últimos días.</p>
  <p>Sin embargo, podemos utilizar los casos que mostraron
  síntomas hasta hace 15 días para <a href="#sir">estimar</a>
  el número de casos en la actualidad</p>'
  image:
    x: "imagenes/inicio_sintomas_por_fecha_nacional.png"
    _2x: "imagenes/inicio_sintomas_por_fecha_nacional@2x.png"

# Muertes acumuladas
sir:
  enable: true
  title: "¿Cuántos casos hay en México?"
  content: '<p>Esta gráfica muestra el número total de casos por la
  fecha en que <span style="background-color: #7570b3">iniciaron sus
  síntomas</span> y la fecha en que se
  <span style="background-color: #1b9e77">confirmó</span> el caso.
  Las líneas <span style="background-color: #d95f02">marrones</span>
  muestran las estimaciones del número de casos totales basadas en un de un
  <a href="https://gabgoh.github.io/COVID/index.html"
  target="_blank">modelo epidemiológico</a>. Las diferentes líneas
  muestran los resultados con diferentes parámetros.</p>
  <p>Hay varias fuentes de incertidumbre: 1) los casos importados
  hacen que sobrestimemos el número de casos, 2) los casos que no detecta
  el gobierno (ej. asintomáticos) hacen que subestimemos el número
  de casos, 3) la jornada nacional de sana distancia inició el
  23 de marzo y podría haber tenido un efecto, pero todavía es muy
  pronto para medirlo.</p>
  <p>El código para ajustar, simular y graficar el modelo está
  <a href="https://github.com/coronamex/visualizando/blob/master/sir/sir.r"
  target="_blank">aquí</a>.</p>'
  image:
    x: "imagenes/sir_nacional.png"
    _2x: "imagenes/sir_nacional@2x.png"


# Comunitarios
comunitarios:
  enable: true
  title: "La epidemia se acelera"
  content: '<p>La <a href="#casos">curva epidemiológica</a> sugiere
  que los casos en México han crecido más lentamente que en otros
  países. Sin embargo las primeras semanas de la epidemia se
  se constituyeron casi enteramente de casos importados.</p>
  <p>Cuando miramos los casos de transmisión comunitaria podemos ver
  que están creciendo a mayor velocidad que los casos importados.</p>
  <p>Por eso es crítico seguir las recomendaciones de
  la sana distancia y <strong>Quedarse en casa</strong>.</p>'
  image:
    x: "imagenes/casos_acumulados_comunitarios_importados.png"
    _2x: "imagenes/casos_acumulados_comunitarios_importados@2x.png"


# Estados
estados:
  enable: true
  title: "Situación en los estados"
  content: '<p>Los lugares con más población siempre tienen más
  casos y por lo tanto el número total de casos no refleja
  la fase de la epidemia. En cambio, la cantidad de casos
  normalizada por población es un mejor indicador de qué tanto
  ha penetrado la epidemia en una región</[]>
  <p>Esta gráfica muestra el número de casos por cada 100 mil
  habitantes (población de 2015) en los 10 últimos días en las
  32 entidades federativas del país.</p>'
  image:
    x: "imagenes/casos_100mil_estados.png"
    _2x: "imagenes/casos_100mil_estados@2x.png"
