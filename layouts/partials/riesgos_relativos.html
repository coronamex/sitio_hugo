{{ if .Site.Data.homepage.riesgos_relativos.enable }}
<section class="section rad-animation-group pb-0" id="riesgos_relativos">
  <div class="container rad-fade-down">
    <div class="row d-flex flex-column-reverse flex-md-row">
      <div class="about__profile-picture col-12 col-md-6">
        <img
          class="lozad img-responsive image-left-overflow"
          src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
          data-src="{{ .Site.Data.homepage.riesgos_relativos.image.x | absURL }}"
          data-srcset="{{ .Site.Data.homepage.riesgos_relativos.image.x | absURL }} 1x, {{ .Site.Data.homepage.riesgos_relativos.image._2x | absURL }} 2x"
          alt="{{ .Site.Data.homepage.riesgos_relativos.image.alt }}"
        />
      </div>
      <div class="col-12 col-md-6 my-auto my-auto">
        <h2>{{ .Site.Data.homepage.riesgos_relativos.title }}</h2>
        <p class="lead">
          {{ .Site.Data.homepage.riesgos_relativos.content | safeHTML }}
        </p>
	<!--<a
          href="{{ .Site.Data.homepage.riesgos_relativos.button.URL | absURL }}"
          target="_blank"
          class="btn btn-primary"
        >
          <i class="{{ .Site.Data.homepage.riesgos_relativos.button.icon }}"></i>
          {{ .Site.Data.homepage.riesgos_relativos.button.btnText }}
	</a> -->
      </div>
    </div>
  </div>
</section>
{{ end }}
